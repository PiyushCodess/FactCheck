services:
  - type: web
    name: factcheck-ai
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python -m spacy download en_core_web_sm && python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords'); nltk.download('wordnet'); nltk.download('vader_lexicon'); nltk.download('punkt_tab')"
    startCommand: streamlit run app/streamlit_app.py --server.port=$PORT --server.address=0.0.0.0 --server.enableCorsAndXFrameOptions=false
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0